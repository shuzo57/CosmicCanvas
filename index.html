<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollStory - ポートフォリオタイムライン</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- カスタムCSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <h1>ScrollStory</h1>
    <p>私の歩んできたストーリー</p>
  </header>
  
  <!-- タイムラインコンテンツ -->
  <main>
    <section class="timeline">
      <div class="timeline-item">
        <div class="timeline-content">
          <h2>2000年 - 出生</h2>
          <p>ここに簡単な説明文が入ります。生い立ちや背景などを記載。</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-content">
          <h2>2018年 - 大学入学</h2>
          <p>学びや新たな挑戦の始まり。経験やエピソードを紹介。</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-content">
          <h2>2022年 - 初仕事</h2>
          <p>初めての社会経験と挑戦。成功や失敗のエピソードを共有。</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-content">
          <h2>2025年 - 現在</h2>
          <p>現在の活動内容や未来へのビジョンを語るセクション。</p>
        </div>
      </div>
    </section>
  </main>
  
  <!-- カスタムJS -->
  <script src="js/timeline.js"></script>
</body>
</html>
